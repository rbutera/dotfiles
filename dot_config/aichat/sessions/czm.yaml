    ```bash
    function czm() {
      local file="$1"
      local command="chezmoi edit --apply $@"
      echo "$command"
      eval $command

      case "$file" in
        */.aliases|*/.zshrc|*/.zprofile)
          echo "Sourcing $file"
          source "$HOME/${file##*/}"
          ;;
      esac
    }
    ```

    This function will:
    1. Store the first argument (file) in a variable.
    2. Execute the chezmoi edit command as before.
    3. Check if the edited file matches .aliases, .zshrc, or .zprofile.
    4. If it matches, source the file from the home directory.

    Add this to your ~/.zshrc, then reload your shell or run `source ~/.zshrc`. Now when we edit one of these files using `czm`, it'll automatically be sourced after editing.
