#!
##! Essentials
bind = , Super, exec, true # Open app launcher
bindir = Super, Super_L, exec, ags -t 'overview' # Toggle overview/launcher
bind = Super+Alt, Slash, exec, /home/rai/bin/switch-audio-output # Switch audio output device
bind = Super, Period, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji # Pick emoji >> clipboard
bind = Ctrl+Alt, P, exec, /home/rai/bin/1password-quick-access.sh # 1Password quick access
bind = Ctrl+Shift+Alt, P, exec, 1password --toggle # Summon 1Password

##! Window management
bind = SUPER, Q, killactive # Kill active window
bind = Super+Shift+Alt, Q, exec, hyprctl kill # Pick and kill a window
bind = SUPER, N, exec, ags -t 'notifications' # Show notifications
bind = Super, Space, togglefloating, # Toggle floating mode
bind = Super+Alt, W, exec, ags -t 'sideleft' # Toggle left sidebar
bind = Super+Alt, R, exec, ags -t 'sideright' # Toggle right sidebar
bind = Super+Alt, e, togglespecialworkspace # Toggle scratchpad
bind = Ctrl+Super+Alt, e, movetoworkspace, special # Move to scratchpad
bind = Super+Alt, SPACE, fullscreen, 0 # Toggle fullscreen
bind = Super+Alt SHIFT, SPACE, fakefullscreen # [hidden]
bind = Super+Alt, code:49, exec, killall ags ydotool; ags & # Restart ags
bind = Super+Alt SHIFT, code:49, exec, hyprctl reload

##! Window Manipulation
bind = Super, mouse_up, workspace, +1 # [hidden]
bind = Super, mouse_down, workspace, -1 # [hidden]
bind = Ctrl+Super, mouse_up, workspace, +1 # [hidden]
bind = Ctrl+Super, mouse_down, workspace, -1 # [hidden]
bindm = Super, mouse:272, movewindow # Move window
bindm = Super, mouse:273, resizewindow # Resize window
bind = Alt, Tab, cyclenext # [hidden] sus keybind
bind = Alt, Tab, bringactivetotop, # [hidden] bring it to the top


##! App Shortcuts
bind = SUPER, A, exec, ~/bin/focus_or_launch.sh 'obsidian' 'obsidian' # Focus or launch Obsidian
bind = SUPER SHIFT, A, exec, obsidian # [hidden]
bind = SUPER, T, exec, zen-browser # Launch browser
bind = SUPER, C, exec, ~/bin/focus_or_launch.sh 'code' 'code-url-handler' # Focus or launch VS Code
bind = SUPER SHIFT, C, exec, code # [hidden] 
bind = SUPER, D, exec, ~/bin/focus_or_launch.sh 'discord' 'discord' # Focus or launch Discord
bind = SUPER, S, exec, ~/bin/focus_or_launch.sh 'kitty' 'kitty' # Focus or launch kitty
bind = SUPER SHIFT, S, exec, kitty # [hidden] 
bind = SUPER, G, exec, ~/bin/focus_or_launch.sh 'spotify' 'Spotify' # Focus or launch Spotify


