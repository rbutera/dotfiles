bind = $mod1, SPACE, fullscreen, 0
bind = $mod1 SHIFT, SPACE, fakefullscreen
bind = $mod1, code:49, exec, ags -q; ags
bind = $mod1 SHIFT, code:49, exec, hyprctl reload

bind = ,Print, exec, ~/.config/ags/scripts/grimblast.sh --freeze copy area # Screen snip
bind = , Super, exec, true # Open app launcher


# TODO: when using hyprscroller enable the below
# bind = $mod1, U, exec, hyprctl dispatch focusurgentorlast ""
# bind = $mod1, I, exec, hyprctl dispatch focuscurrentorlast ""

bind = $mod1, e, togglespecialworkspace
bind = $mod2, e, movetoworkspace, special

