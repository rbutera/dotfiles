# You can put your preferred keybinds here
# https://wiki.hyprland.org/Configuring/Binds/
# bind = Ctrl+Alt, P, exec, 1password --quick-access
bind = Ctrl+Alt, P, exec, /home/rai/bin/1password-quick-access.sh
bind = Ctrl+Shift+Alt, P, exec, 1password --toggle
# bind = Super, Z, exec, zen-browser # Launch browser
# bind = Super, O, exec, obsidian # [hidden]
bind = Super+Alt, F, fakefullscreen, # TODO: when v0.42.x is fixed, then I should change this to the below line
# bind = Super+Alt, F, fullscreenstate, 0 3 # Toggle fake fullscreen


# Define mod keys
$mod1 = Super+Alt
$mod2 = Ctrl+Super+Alt

# F19 and F20 binds
bind = , F19, exec, ~/.config/hypr/custom/copy.sh
bind = , F20, exec, ~/.config/hypr/custom/paste.sh

# Super key binds
bind = SUPER, Q, killactive
bind = SUPER, A, exec, ~/bin/focus_or_launch.sh 'obsidian' 'obsidian'
bind = SUPER SHIFT, A, exec, obsidian
# bind = SUPER, T, exec, ~/bin/focus_or_launch.sh 'zen-browser' 'zen-alpha'
bind = SUPER, T, exec, zen-browser
bind = SUPER, C, exec, ~/bin/focus_or_launch.sh 'code' 'code-url-handler'
bind = SUPER SHIFT, C, exec, code
bind = SUPER, D, exec, ~/bin/focus_or_launch.sh 'discord' 'discord'
bind = SUPER, S, exec, ~/bin/focus_or_launch.sh 'kitty' 'kitty'
bind = SUPER SHIFT, S, exec, kitty
bind = SUPER, G, exec, ~/bin/focus_or_launch.sh 'spotify' 'Spotify'
bind = SUPER, M, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle && notify-send -r 999 "Microphone" "$(wpctl get-volume @DEFAULT_SOURCE@ | grep -q MUTED && echo 'Muted' || echo 'Unmuted')"
bind = SUPER, COMMA, exec, wpctl set-mute @DEFAULT_SINK@ toggle && notify-send -r 998 "Speaker" "$(wpctl get-volume @DEFAULT_SINK@ | grep -q MUTED && echo 'Muted' || echo 'Unmuted')"
bind = SUPER, N, exec, ags -t 'notifications'
bind = Super, Space, togglefloating,


# mod1 binds
bind = $mod1, H, movefocus, l
bind = $mod1 SHIFT, H, swapwindow, l
bind = $mod2, H, movewindow, mon:l
bind = $mod1, L, movefocus, r
bind = $mod1 SHIFT, L, swapwindow, r
bind = $mod2, L, movewindow, mon:r
bind = $mod1, K, movefocus, u
bind = $mod1 SHIFT, K, swapwindow, u
bind = $mod2, K, movewindow, mon:u
bind = $mod1, J, movefocus, d
bind = $mod1 SHIFT, J, swapwindow, d
bind = $mod2, J, movewindow, mon:d
bind = $mod1, G, togglespecialworkspace
bind = $mod2, G, movetoworkspace, special
bind = $mod1, W, exec, ags -t 'sideleft'
bind = $mod1, R, exec, ags -t 'sideright'
bind = $mod1 SHIFT, Z, exec, zen-browser
bind = $mod1 SHIFT, Q, exec, kitty
bind = $mod1, O, exec, ~/.config/ags/scripts/audio_output_switch.sh
bind = $mod1, TAB, workspace, +1
bind = $mod1 SHIFT, TAB, workspace, -1
bind = $mod1, R, workspace, +1
bind = $mod1, 1, workspace, 1
bind = $mod1, 2, workspace, 2
bind = $mod1, 3, workspace, 3
bind = $mod1, 4, workspace, 4
bind = $mod1, 5, workspace, 5
bind = $mod1, 6, workspace, 6
bind = $mod1, 7, workspace, 7
bind = $mod1, 8, workspace, 8
bind = $mod1, 9, workspace, 9
bind = $mod1, 0, workspace, 10

bind = $mod2, 1, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 1 # [hidden]
bind = $mod2, 2, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 2 # [hidden]
bind = $mod2, 3, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 3 # [hidden]
bind = $mod2, 4, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 4 # [hidden]
bind = $mod2, 5, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 5 # [hidden]
bind = $mod2, 6, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 6 # [hidden]
bind = $mod2, 7, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 7 # [hidden]
bind = $mod2, 8, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 8 # [hidden]
bind = $mod2, 9, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 9 # [hidden]
bind = $mod2, 0, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 10 # [hidden]
# bind = $mod1, S, resizeactive, -20 0
# bind = $mod1, F, resizeactive, 20 0
# bind = $mod1, D, resizeactive, 0 -20
# bind = $mod1, W, resizeactive, 0 20

binde = $mod1, s, splitratio, -0.1 # [hidden]
binde = $mod1, f, splitratio, +0.1 # [hidden]
# binde = $mod1, Semicolon, splitratio, -0.1 # [hidden]
