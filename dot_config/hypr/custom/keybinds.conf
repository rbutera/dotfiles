##! Workspace
bind = Super+Alt, H, movefocus, l # Move focus left
bind = Super+Alt SHIFT, H, swapwindow, l # Swap window left
bind = Ctrl+Super+Alt, H, movewindow, mon:l # Move window to left monitor
bind = Super+Alt, L, movefocus, r  # Move focus to right
bind = Super+Alt SHIFT, L, swapwindow, r # Swap window to right
bind = Ctrl+Super+Alt, L, movewindow, mon:r # Move window to right monitor
bind = Super+Alt, K, movefocus, u # Move focus up
bind = Super+Alt SHIFT, K, swapwindow, u # Swap window up
bind = Ctrl+Super+Alt, K, movewindow, mon:u # Move window to up monitor
bind = Super+Alt, J, movefocus, d # Move focus down
bind = Super+Alt SHIFT, J, swapwindow, d # Swap window down
bind = Ctrl+Super+Alt, J, movewindow, mon:d # Move window to down monitor
bind = Super+Alt, TAB, workspace, +1 # Switch to next workspace
bind = Super+Alt SHIFT, TAB, workspace, -1 # Switch to previous workspace
bind = Super+Alt, 1, workspace, 1 # Switch to workspace 1
bind = Super+Alt, 2, workspace, 2 # Switch to workspace 2
bind = Super+Alt, 3, workspace, 3 # Switch to workspace 3
bind = Super+Alt, 4, workspace, 4 # Switch to workspace 4
bind = Super+Alt, 5, workspace, 5 # [hidden]
bind = Super+Alt, 6, workspace, 6 # [hidden]
bind = Super+Alt, 7, workspace, 7 # [hidden]
bind = Super+Alt, 8, workspace, 8 # [hidden]
bind = Super+Alt, 9, workspace, 9 # [hidden]
bind = Super+Alt, 0, workspace, 10 # [hidden]
bind = Ctrl+Super+Alt, 1, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 1 # [hidden]
bind = Ctrl+Super+Alt, 2, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 2 # [hidden]
bind = Ctrl+Super+Alt, 3, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 3 # [hidden]
bind = Ctrl+Super+Alt, 4, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 4 # [hidden]
bind = Ctrl+Super+Alt, 5, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 5 # [hidden]
bind = Ctrl+Super+Alt, 6, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 6 # [hidden]
bind = Ctrl+Super+Alt, 7, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 7 # [hidden]
bind = Ctrl+Super+Alt, 8, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 8 # [hidden]
bind = Ctrl+Super+Alt, 9, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 9 # [hidden]
bind = Ctrl+Super+Alt, 0, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspace 10 # [hidden]


binde = Super+Alt, s, splitratio, -0.1 # [hidden]
binde = Super+Alt, f, splitratio, +0.1 # [hidden]

## Make window not amogus large
bind = Ctrl+Super, Backslash, resizeactive, exact 640 480 # [hidden]




bind = ,Print, exec, ~/.config/ags/scripts/grimblast.sh --freeze copy area # Screen snip
bind = Shift, Print, exec, grim -g "$(slurp)" - | swappy -f - # Screen snip >> edit
bind = Ctrl+Alt, Delete, exec, for ((i=0; i<$(hyprctl monitors -j | jq length); i++)); do ags -t "session""$i"; done # Toggle power menu
bind = Super, Slash, exec, for ((i=0; i<$(hyprctl monitors -j | jq length); i++)); do ags -t "cheatsheet""$i"; done # Show cheatsheet



bind = Ctrl+Shift, Escape, exec, gnome-system-monitor # Launch GNOME System monitor


bind = , code:191, pass, ^(discord)$ # [hidden]

#!
##! Audio

bind = SUPER, M, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle && notify-send -r 999 "Microphone" "$(wpctl get-volume @DEFAULT_SOURCE@ | grep -q MUTED && echo 'Muted' || echo 'Unmuted')" # Toggle microphone mute
bind = SUPER, COMMA, exec, wpctl set-mute @DEFAULT_SINK@ toggle && notify-send -r 998 "Speaker" "$(wpctl get-volume @DEFAULT_SINK@ | grep -q MUTED && echo 'Muted' || echo 'Unmuted')" # Toggle speaker mute
bindl= Super+Shift, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # Next track
bindl= ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # [hidden]
bind = Super+Shift+Alt, mouse:275, exec, playerctl previous # [hidden]
bind = Super+Shift+Alt, mouse:276, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # [hidden]
bindl= Super+Shift, B, exec, playerctl previous # [hidden] Previous track
bindl= Super+Shift, P, exec, playerctl play-pause # [hidden]
bindl= ,XF86AudioPlay, exec, playerctl play-pause # [hidden]
bind = Super+Alt, V, exec, pavucontrol # Launch pavucontrol (volume mixer)
bind = Super+Shift+Alt, V, exec, easyeffects # Launch EasyEffects (equalizer & other audio effects)

##! Utilities
## Make window not amogus large
bind = Ctrl+Super, Backslash, resizeactive, exact 640 480 # [hidden]
bind = Super+Alt, C, exec, hyprpicker -a # Pick color (Hex) >> clipboard
bind = Super, I, exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center # Launch GNOME Settings
bind = Ctrl+Shift, Escape, exec, gnome-system-monitor # Launch GNOME System monitor
bind = Ctrl+Alt, Slash, exec, ags run-js 'cycleMode();' # Cycle bar mode (normal, focus)
# bindir = Super+Alt, Super_L, exec, ags -t 'overview' # Toggle overview/launcher
bind = Super, Tab, exec, ags -t 'overview' # [hidden]

bindle=, XF86MonBrightnessUp, exec, ags run-js 'brightness.screen_value += 0.05; indicator.popup(1);' # [hidden]
bindle=, XF86MonBrightnessDown, exec, ags run-js 'brightness.screen_value -= 0.05; indicator.popup(1);' # [hidden]
bindl  = , XF86AudioMute, exec, ags run-js 'indicator.popup(1);' # [hidden]
bindl  = Super+Shift,M,   exec, ags run-js 'indicator.popup(1);' # [hidden]


bind = , F19, exec, ~/.config/hypr/custom/copy.sh # [hidden]
bind = , F20, exec, ~/.config/hypr/custom/paste.sh # [hidden]

# alternative keybinds 
binde = Super, Minus, splitratio, -0.1 # [hidden]
binde = Super, Equal, splitratio, +0.1 # [hidden]
binde = Super, Semicolon, splitratio, -0.1 # [hidden]
binde = Super, Apostrophe, splitratio, +0.1 # [hidden]
